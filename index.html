<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>letsDoVanilla</title>
    <link rel="shortcut icon" type="image/jpg" href="./src/js.png" />

</head>

<body>
    <header>
        <nav></nav>
        <div id="navbar">
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <input id="search" placeholder="Search..." autocomplete="off">
            <div id="app-title">

                <div>
                    <h1>Bulletin</h1>
                </div>
            </div>
            <div id="user"><img src="src/user_small.jpg" width="40" height="40" class="userImg"></div>
        </div>
    </header>
    <main id="app">
        <section id="board">
            <div id="infos">
                <div class="square">
                    <p id="letter">B</p>
                </div>
                <div id="infos-content">
                    <div class="infos-title">Bulletin Boad</div>
                    <div class="infos-company">lets orgainze things to see</div>
                </div>
            </div>
            <div id="add-task-form">
                <input id="task-value" placeholder="Add task">
                <button id="add-task">+</button>
            </div>
        </section>
        <section id="columns">
            <div class="column dropzone" data-block="backlog">
                <h3 class="column-title">Backlog</h3>
                <ul class="tasks" id="tasks-added-backlog">

                </ul>
            </div>
            <div class="column dropzone" data-block="todo">
                <h3 class=" column-title">Todo</h3>
                <ul class="tasks" id="tasks-added-todo">

                </ul>
            </div>
            <div class="column dropzone" data-block="review">
                <h3 class="column-title">Review</h3>
                <ul class="tasks" id="tasks-added-review">

                </ul>
            </div>
            <div class="column dropzone" data-block="done">
                <h3 class="column-title">Done</h3>
                <ul class="tasks" id="tasks-added-done">

                </ul>
            </div>
        </section>
    </main>
</body>

</html>
